<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>HTML5布局</title>
    <style>
        * {
            box-sizing: content-box; /* 伸缩项目自动box-sizing:border-box，所以需调整为content-box */
            margin: 0;
            padding: 0;
        }

        body {
            background: url("./img/background.jpg");
            display: flex;
            flex-direction: column; /* 头、中部、脚纵向显示 */
        }
        @media screen and (max-width: 300px) {
            .blog-title{
                display:none;
            }
        }
        header, footer {
            flex: 0 0 80px; /* 头、脚尺寸固定，不放大、不缩小 */
            /*background-color: aqua;*/
        }

        nav {
            flex: 0 0 50px; /* 头、脚尺寸固定，不放大、不缩小 */
            background：rgb(69, 69, 69);
        }

        header {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            background：rgb(72, 82, 94);
            border-bottom: 1px red solid;
        }

        .header-left{
            /*flex-basis:300px;*/
            flex: 0 1 40%;
        }
        .header-left>img{
            /*flex-basis:300px;*/
            max-width:200px;
            min-width:100px;
            width:100%;
            height:80px;
        }
        .header-right>h1{
            padding-right:2vw;
        }
        section {
            display: flex;
            flex-flow: row nowrap;
            background-color: blueviolet;
        }

        aside {
            flex-shrink: 0;
            flex: 0 0 200px;
            order: -1;
            background-color: blue;
        }

        article {
            flex: 1;
        }

        .main {
            display: flex;
            flex-flow: row nowrap;
        }
    </style>

<body>
<header class="row">
    <div class="header-left">
        <img src="./img/logo.jpg"/>
    </div>
    <div  class="header-right">
        <h1>original-seeker</h1>
    </div>
</header>
<nav class="row">
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</nav>
<section class="main">
    <aside>
        <div class="personal-information">
            <span>散入东风</span>
            <img src=""/>
        </div>
        <div class="category-article">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div>
            <p>你好，<span id='nickName'></span></p>
            <div id="introduce"></div>
        </div>　
    </aside>
    <article>22222
    </article>
</section>
<script>
    var userInfo = {};
    Object.defineProperty(userInfo, "nickName", {
        get: function(){
            console.log('ok');
            return document.getElementById('nickName').innerHTML;
        },
        set: function(nick){
            document.getElementById('nickName').innerHTML = nick;
        }
    });
    Object.defineProperty(userInfo, "introduce", {
        get: function(){
            return document.getElementById('introduce').innerHTML;
        },
        set: function(introduce){
            document.getElementById('introduce').innerHTML = introduce;
            alert.log('ok');
        }
    })
</script>
<footer></footer>
</body>

</html>
